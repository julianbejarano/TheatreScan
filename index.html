<!DOCTYPE html>
<html>

<head>
  <title>Dame Drama</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    background-color: #BEBEBE;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* TODO: Step 4A1: Make a generic sidebar */
  </style>
</head>

<body>
  <!-- TODO: Step 4A2: Add a generic sidebar -->

  <!-- Map appears here -->
  <div id="map"></div>

  <script>
    /* Note: This example requires that you consent to location sharing when
     * prompted by your browser. If you see the error "Geolocation permission
     * denied.", it means you probably did not give permission for the browser * to locate you. */
    let pos;
    let map;
    let bounds;
    let infoWindow;
    let currentInfoWindow;
    let service;
    let infoPane;
    let palabra_clave = "teatro";
    let radio = 1000;
    function initMap() {
      // Initialize variables
      bounds = new google.maps.LatLngBounds();
      infoWindow = new google.maps.InfoWindow;
      currentInfoWindow = infoWindow;
      /* TODO: Step 4A3: Add a generic sidebar */

      // Try HTML5 geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map = new google.maps.Map(document.getElementById('map'), {
            center: pos,
            zoom: 15
          });
          bounds.extend(pos);

          infoWindow.setPosition(pos);
          infoWindow.setContent('Tu posición actual.');
          infoWindow.open(map);
          map.setCenter(pos);

          marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: pos,
          });

          marker.addListener("click", toggleBounce);
        

          function toggleBounce() {
            if (marker.getAnimation() !== null) {
              marker.setAnimation(null);
            } else {
              marker.setAnimation(google.maps.Animation.BOUNCE);
            }
          }

          /* TODO: Step 3B2, Call the Places Nearby Search */
          // Call Places Nearby Search on user's location
          getNearbyPlaces(pos);
        }, () => {
          // Browser supports geolocation, but user has denied permission
          handleLocationError(true, infoWindow);
        });
      } else {
        // Browser doesn't support geolocation
        handleLocationError(false, infoWindow);
      }
    }

    // Handle a geolocation error
    function handleLocationError(browserHasGeolocation, infoWindow) {
      // Set default location to Bogotá, Colombia
     
      pos = { lat: 4.6460229, lng: -74.0704318 };
      map = new google.maps.Map(document.getElementById('map'), {
        center: pos,
        zoom: 15
      });

      // Display an InfoWindow at the map center
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Geolocation permissions denied. Using default location.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
      currentInfoWindow = infoWindow;

      /* TODO: Step 3B3, Call the Places Nearby Search */
      // Call Places Nearby Search on the default location
      getNearbyPlaces(pos);
    }

    /* TODO: Step 3B1, Call the Places Nearby Search */
    // Perform a Places Nearby Search Request
    function getNearbyPlaces(position) {
      //const locaOPC = {4.7087715,-74.0871269};
      let request = { location: position, radius : radio, name: palabra_clave};

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, nearbyCallback);

    }

    // Handle the results (up to 20) of the Nearby Search
    function nearbyCallback(results, status) {

      if (status == google.maps.places.PlacesServiceStatus.OK) {
        var num = results.length;
        alert("se encontraton "+ num +" teatros cerca.");
        //console.log(results);
        createMarkers(results);

      }
      else {
        var km = radio/1000;
        var km = km.toString();
        alert("No Hay "+ palabra_clave+" en "+ km +" Km.");
    }
    }

    /* TODO: Step 3C, Generate markers for search results */
    // Set markers at the location of each place result
    function createMarkers(places) {
      var output = document.getElementById("map");
      const infowindow = new google.maps.InfoWindow();

      var icon = { url: 'https://lh3.googleusercontent.com/-aw7ZJBDF3kI/YDB-SMLuPdI/AAAAAAAATLA/NgpXF2z6ib0QmGdu_s07CYT19Z59T8hNQCLcBGAsYHQ/teatrepng.png',
          size: new google.maps.Size(30 , 30),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 10)};

          // Shapes define the clickable region of the icon. The type defines an HTML
          // <area> element 'poly' which traces out a polygon as a series of X,Y points.
          // The final coordinate closes the poly by connecting to the first coordinate.
          const shape = {
            coords: [1, 1, 1, 20, 18, 20, 18, 1],
            type: 'poly',
          };


      places.forEach(place => {
        let marker = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          icon: icon,
          title: place.name
        });

        google.maps.event.addListener(marker, "click", function () {
              infowindow.setContent(
                "<div><strong>"+
                  place.name +
                  "</strong><br>" +
                  "Place ID: " +
                  place.place_id +
                  "<br>" +
                  place.vicinity +
                  "</div>"
              );
              infowindow.open(map, this);

            });

        /* TODO: Step 4B: Add click listeners to the markers */

        // Adjust the map bounds to include the location of this marker
        bounds.extend(place.geometry.location);
      });
      /* Once all the markers have been placed, adjust the bounds of the map to
       * show all the markers within the visible area. */
      map.fitBounds(bounds);
    }

    /* TODO: Step 4C: Show place details in an info window */
  </script>

  <!-- TODO: Step 3A, Load the Places Library -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHJTKBmV56xAPlLClr-9if7WsJIRLBYLo&libraries=places&callback=initMap">
  </script>
</body>

</html>
